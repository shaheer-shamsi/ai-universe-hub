<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universeHub</title>
    <!--favicon -->
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">

    <!--importing custom styles.css-->
    <link rel="stylesheet" href="styles/style.css">

    <!--Fontawesome is associated with HTML-->
    <script src="https://kit.fontawesome.com/db4ee0c467.js" crossorigin="anonymous"></script>

    <!--Bootstrap css cdn link is associated with HTML-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    
<body>

    <!--Header-->
    <header class="container my-3">
        <h1 class="text-center fw-bold">AI Universe Hub</h1>
        <span class="d-flex justify-content-center mt-3">
            <button id="sort-btn" class="py-2 px-4 text-white border-0 text-center fw-bold">Sort By Date
            </button>
        </span>
    </header>

    <!--Main-->
	
    <main class="container my-5">

        <!--CARDS Section-->
        <section>
            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-5">

            </div>

            <!--SeeMore Btn-->
            <div id="see-more" class="d-none text-center my-5">
                <button id="see-more-btn" class="py-2 px-4 text-white fw-bolder border-0 fw-bolder">See more</button>
            </div>
        </section>

        <!--Loader-->
        <section id="loader" class="d-none">
            <div style="height: 45vh;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!--displaying CARDS details with MODAL-->
	
	<section class="container">
		
            <!--MODAL-->
            <div class="modal fade rounded-5" id="cardDetailModal" tabindex="-1" aria-labelledby="cardDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-content-container"
                            class="modal-body d-flex flex-column-reverse flex-md-row pb-5 px-5">

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
	
    <!--importing Bootstrap JS CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--loading JS to HTML-->
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
</body>

    
</html>
